<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teacher Login</title>
<style>
body {
	font-family: Arial;
	background-color: #f0f8ff;
	text-align: center;
	margin-top: 100px;
}

.box {
	background: white;
	display: inline-block;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px gray;
}

input {
	padding: 8px;
	width: 200px;
	margin-top: 10px;
}

button {
	padding: 10px 20px;
	margin-top: 15px;
	background: #28a745;
	color: white;
	border: none;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div class="box">
		<h2>Teacher Portal Login</h2>
		<form action="teacherLogin" method="post">
			<input type="text" name="teacherName" placeholder="Enter your name"
				required /><br>
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
