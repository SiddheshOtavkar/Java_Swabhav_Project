<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Student Login</title>
    <style>
        body { font-family: Arial; background-color: #eef; text-align: center; margin-top: 100px; }
        .container { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px gray; }
        input, button { padding: 10px; margin-top: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #28a745; color: white; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
	<div class="container">
        <h2>Student Portal Login</h2>
        <form action="studentLogin" method="post">
            <input type="text" name="studentName" placeholder="Enter your name" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
