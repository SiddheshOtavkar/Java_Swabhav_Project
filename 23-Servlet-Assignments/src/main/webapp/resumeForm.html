<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume Submission</title>
</head>
<body>
    <h2>Resume Submission Form</h2>
    <form action="resumeUpload" method="post">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="text" name="email"><br><br>
        Skills (comma-separated):<br>
        <textarea name="skills" rows="3" cols="40"></textarea><br><br>
        Resume:<br>
        <textarea name="resume" rows="5" cols="50"></textarea><br><br>
        <input type="submit" value="Submit Resume">
    </form>
</body>
</html>
