<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Stock Checker</title>
</head>
<body>
    <h2>Check Product Stock</h2>
    <form action="stock" method="get">
        Product ID:
        <input type="text" name="productId" placeholder="e.g., 101" required>
        <br><br>
        <input type="submit" value="Check Stock">
    </form>
</body>
</html>
